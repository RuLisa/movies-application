
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

</head>
<body>

<nav class="navbar fixed-top navbar-light bg-light">

    <!--form for adding movie's title & rating-->

    <form id="theForm" method="post">

        <div id="myForm" class="text-center">
            <div class="">
                <h1>Add to the movie list.</h1>
            </div>
            <div class=" "style="background-color: lightcyan">
                <div class="row wrapInput">
                    <div class="col-3" >

                        <div class="movieInfo resetHere">
                            <strong>Movie Title: </strong>
                            <input id="title" class="titleInput" required placeholder="enter your movie title">
                        </div>
                    </div>
                    <div class="col-6">
                        <div>
                            <strong>Rate your Movie!  </strong>
                            <form>
                                <div id="" class="resetHere form-group">
                                    <label for="slider"></label>
                                    <input class="resetHere" type="range" min="1" max="5" value="3" class="form-control-range" id="rating">
                                </div>
                                <div id="slider" class="resetHere"></div>
                                <span id="ratingNum" class="resetHere"><h3><strong></strong></h3>  </span>
                            </form>
                        </div>
                    </div>
                    <div class="col-2">
                        <input type="button"  id="resetbtn" class=" btn btn-block btn-warning resetbtn" type="reset" name="reset"  value="Reset" >  </input>
                        <input type="button" id="submitButton" class="btn btn-block btn-primary" type="submit" value="Add movie!!">
                    </div>
                </div>
            </div>
            <div class="">
                <h3 id="movies" ></h3>
            </div>
            <!--card/form ends here-->
        </div></form>
</nav>
<div class="container">


    <!--GREETING SCREEN-->

    <div id="greetHide"> <h1>Hello There!</h1>
        <p>To get started, edit  <code>src/index.js</code>.</p>
    </div>

    <!--FIXED TO TOP FORM TO ADD MOVIES TO LIST-->


    <!--VIEW ADD MOVIES TO LIST -->
    <div  class="row">
        <div class="col-12">
            <div id="insertHere">

                <!--list of all available movies prints here-->




            </div>
        </div>
    </div>
    <div class=" response"></div>




    <!--</div>-->

</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
